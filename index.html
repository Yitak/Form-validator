<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicons/android-icon-192x192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
       <img src="https://unsplash.com/photos/Ed2AELHKYBw/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjM5NTA1Njc3&force=true" > 
    </div>
    <div class="container">
        <h1>"Think Different."</h1>
        <!-- Form -->
        <form class="form" id="form">
            <!-- Full name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Full Name" name="name" required>
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="01111222333" required pattern="[0-9]{10}|[0-9]{11}" name="phone">
            </div>
            <!-- Email address -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="email@address.com" required name="email">
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="url" id="website" placeholder="http://google.com/" required name="website">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" id="password1" placeholder="Create Password (min. 8 characters)" title="Please include at least 1 uppercase letter, 1 lowercase letter, and 1 number." required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <!-- Confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" placeholder="Confirm Password" required name="password">
            </div>
            <button type="submit" class="ripple">Register Now</button>
        </form>
        <!-- Error/Success message -->
        <div class="message-container">
            <h3 class="message" id="message">Don't hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
